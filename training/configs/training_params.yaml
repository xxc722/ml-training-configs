# 机器学习训练参数配置文件
general:
  model_type: "image-classifier"
  dataset_name: "cifar-10"
  total_epochs: 20

# 批次与内存相关配置（核心追踪节点）
batch:
  train_batch_size: 4
  eval_batch_size: 8

# 优化器配置
optimizer:
  name: "AdamW"
  learning_rate: 3e-4
  weight_decay: 0.01

# 日志与保存配置
logging:
  log_interval: 100
  save_checkpoint: true
  checkpoint_dir: "./checkpoints"
